<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Pinturas</title>
</head>

<body>
    <header>
        <h1>PINTURAS</h1>
        <div id="buttons">
            <a href="#" class="button-primary" id="btn-del-first">Eliminar 1° Cuadro</a>
            <a href="#" class="button-primary" id="btn-del-second">Eliminar 2° Cuadro</a>
            <a href="#" class="button-primary" id="btn-del-all">Eliminar los dos Cuadros</a>
            <a href="#" class="button-primary" id="btn-move">Mover</a>
        </div>
    </header>
    <div id="main-content">
        <img id="image-left" src="images/mar.jpg" class="image-left">
        <img id="image-right" src="images/membrillos.jpg">
    </div>
    <hr>
    <script src="js/script.js"></script>
    <script>
        var btn;

        btn = document.getElementById("btn-move");

        btn.addEventListener("click", function moveImages() {

            var imageleft;
            var imageright;
            var temp;

            imageleft=document.getElementById("image-left").src;
            imageright=document.getElementById("image-right").src;
            temp=imageleft;

            document.getElementById("image-left").src=imageright;
            document.getElementById("image-right").src=temp;

        })
    </script>
    <footer>
        <p>&copy; Copyright 2020</p>
    </footer>

</body>

</html>
